<div class="card" style="margin: 1vw;">
    <div class="d-flex justify-content-around mobile-stack">
        <input type="email" class="form-control email-input" placeholder="de naam voor jouw lijst"
            style="background-color: var(--wit);" id="lijst_naam_input">
        <div class="stuurhelp"></div>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                style="background-color: var(--blauw);" aria-expanded="false" id="dropdown_txt_mk_list">
                welk vak?
            </button>
            <ul class="dropdown-menu" id="dropdown_holder">
                <li id="dropdown_item">
                    <p onclick="dropdown_value_now_lol = '{id}';update_ui_mk_list('{naam}', '{icon_link}');"
                        class="dropdown-item" id="dropdown_item_inner">{naam}
                        <img src="{icon_link}" alt="">
                    </p>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="card" style="margin: 1vw;display: none;" id="template2">
    <div class="d-flex justify-content-around mobile-stack">
        <input type="email" class="form-control email-input" placeholder="vraag" style="background-color: var(--wit);"
            id="vraag">
        <div class="stuurhelp"></div>
        <input type="name" class="form-control answer-input" placeholder="antwoord" id="antwoord"
            style="background-color: var(--wit);">
    </div>
</div>

<style>
    @media (max-width: 768px) {
        .mobile-stack {
            flex-direction: column !important;
            gap: 10px;
            align-items: center;
        }

        .form-control {
            width: 100%;
        }

        .stuurhelp {
            display: none;
        }
    }
</style>

<div id="holder" style="width: 100%;"></div>

<div class="bottom_buttons text-center" style="padding: 0;margin: 0;">
    <button onclick="maak_nieuwe_lijst_card();" class="text-center">nieuwen regel</button>
    <button onclick="import_from_editor();" class="text-center">opslaan en sluiten</button>
</div>
