<div class="d-flex align-items-center py-4 bg-body-tertiary">

    <main class="form-signin w-100 m-auto" style="max-width: 30rem;">


        <div class="text-center">
            <div style="  display: block;
            margin-left: auto;
            margin-right: auto;">
                <img src="IconKitchen-Output/web/icon-512-maskable.png" alt="penguin learn"
                    style="width: 10rem;border-radius: 10px;">
            </div>
            <h1 class="h3 mb-3 fw-normal text-center">Log in met studygo</h1>

            <div class="form-floating" style="background-color: var(--wit);">
                <input type="email" class="form-control" id="name" placeholder="name@example.com"
                    style="background-color: var(--wit);">
                <label for="name">email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password"
                    style="background-color: var(--wit);">
                <label for="password">wachtwoord</label>
            </div>

            <input onclick="login(document.getElementById('name').value, document.getElementById('password').value);"
                style="width: 100%;max-width: 15rem;" type="submit" value="login" class="button">

        </div>
    </main>
</div>
