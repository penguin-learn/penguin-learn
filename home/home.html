<div class="card" style="margin: 1vw; display: none;" id="template" onclick="">
    <div class="d-flex flex-wrap align-items-center p-2 p-md-3 gap-2">
        <div class="fw-bold flex-grow-1">{{naam}} <img src="{{icon_link}}" alt="" style="width: 1.4rem;height: 1.4rem;">
        </div>

        <div class="d-flex flex-wrap align-items-center gap-2">
            <small class="text-muted">gemaakt op {{last_updated_at_display}}</small>

            <span class="badge bg-primary py-2">{{woorden}}</span>
        </div>
    </div>

</div>
<style>
    @media (max-width: 768px) {
        #template {
            margin: 4vw;
        }

        #template .badge {
            margin-left: auto;
        }
    }
</style>
<div class="container text-center" style="padding: 0;">
    <div class="input-group flex flex-row" style="max-width: 80%; font-size: large; margin: 0 auto;">
        <input type="text" class="form-control flex-item" placeholder="zoeken op studygo..." aria-label="Search"
            style="height: 2em; padding-left: 0.5em;" id="zoek_veld">
        <button class="btn btn-outline-secondary flex-item" type="button" style="height: 2em;"
            onclick="goTo('zoeken -dp -pi=url='+document.getElementById('zoek_veld').value.replaceAll(' ', '_'))">
            <i class="ph-bold ph-magnifying-glass"></i>
        </button>
    </div>
</div>
